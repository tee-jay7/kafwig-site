<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>store</title>
    <link rel="stylesheet" href="output.css" />
  </head>
  <body class="bg-gray-400 w-full min-h-full">
    <div class="text-center font-bold uppercase">
      <h2 class="tracking-widest text-6xl">Coming Soon...</h2>
      <h4 class="text-2xl leading-5 mx-2">
        be the first to know by providing your email address
      </h4>
      <form class="w-full py-16 flex justify-center" action="">
        <input
          type="email"
          autofocus
          placeholder="janedoe@email.com"
          class="rounded-l-full w-auto md:w-1/4 h-20 text-gray-700 font-semibold leading-10 placeholder-gray-300 px-4 outline-none"
        />
        <button
          class="bg-pink-600 h-20 w-24 rounded-r-full text-white font-semibold leading-4 text-2xl"
          type="submit"
        >
          Submit
        </button>
      </form>
    </div>
  </body>
</html>
